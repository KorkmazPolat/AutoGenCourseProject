<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoGenCourse</title>
<link rel="icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', path='main.css') }}">
<script src="{{ url_for('static', path='main.js') }}" defer></script>
</head>

<body class="bg-gray-50 text-gray-900">

<!-- Navbar -->
<nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-md">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="/static/logo.png" alt="AutoGenCourse Logo" class="h-16">
      <span class="text-white text-3xl font-extrabold tracking-wide">AUTOGENCOURSE</span>
    </div>
    <div class="flex space-x-4">
      <a href="/" class="text-white font-medium hover:text-yellow-300 transition">Home</a>
      <a href="/about" class="text-white font-medium hover:text-yellow-300 transition">About</a>
      <a href="/contact" class="text-white font-medium hover:text-yellow-300 transition">Contact</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container mx-auto px-6 py-12">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-white shadow-inner mt-10">
  <div class="container mx-auto px-6 py-4 text-center text-gray-600 text-sm">
    Â© {{ current_year }} AutoGenCourse. All rights reserved.
  </div>
</footer>

</body>
</html>
