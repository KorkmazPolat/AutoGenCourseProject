<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ALPHA</title>

    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}">

    <style>
        /* V2 Tasarım Stilleri */
        .brand-visual {
            background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80');
            background-size: cover;
            background-position: center;
        }

        .brand-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.85) 0%, rgba(168, 85, 247, 0.85) 100%);
            z-index: 1;
        }

        /* Input focus efekti */
        input:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
            outline: none;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex min-h-screen">

        <div class="hidden md:flex md:w-1/2 brand-visual relative">
            <div class="brand-overlay"></div>
            <div class="relative z-10 flex flex-col justify-between p-12 text-white">
                <div>
                    <span class="text-white text-4xl font-extrabold tracking-wide">ALPHA</span>
                    <p class="text-lg text-indigo-100 mt-4 max-w-md">
                        Join us today. Create your account to start building amazing courses with AI.
                    </p>
                </div>
                <div class="text-sm text-indigo-200">
                    © {{ current_year }} alpha. All rights reserved. <br>
                    <a href="/privacy" class="hover:underline">Privacy Policy</a> &middot; <a href="/terms"
                        class="hover:underline">Terms of Service</a>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12 animate-fadeIn">

            <div class="max-w-md w-full bg-white p-10 md:p-12 rounded-2xl shadow-2xl">

                <div class="text-center md:text-left mb-8">
                    <span
                        class="text-4xl font-extrabold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                        ALPHA
                    </span>
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h1>
                <p class="text-gray-600 mb-8">
                    Already have an account? <a href="/login"
                        class="font-medium text-purple-600 hover:text-purple-500">Sign in</a>
                </p>

                {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
                {% endif %}

                <form id="register-form" action="/register" method="post" class="space-y-6 needs-validation" novalidate>
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="mt-1">
                            <input id="full_name" name="full_name" type="text" required
                                class="w-full p-3 border border-gray-300 rounded-xl form-input" placeholder="John Doe"
                                value="{{ values.get('full_name', '') }}">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="w-full p-3 border border-gray-300 rounded-xl form-input"
                                placeholder="you@example.com" value="{{ values.get('email', '') }}">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                minlength="8" class="w-full p-3 border border-gray-300 rounded-xl form-input"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <button id="register-submit-button" type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-lg font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-transform transform hover:scale-105">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', path='main.js') }}"></script>
</body>

</html>
