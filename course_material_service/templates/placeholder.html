{% extends "base.html" %}

{% block extra_head %}
  {{ super() }}
  <style>
    
    .content-wrapper p {
      line-height: 1.7;
      margin-bottom: 1rem;
    }
  </style>
{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto content-wrapper">
  
  <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight logo-text mb-8">
    {{ title | default("Page Title") }}
  </h1>
  
  <div class="text-lg text-gray-300 space-y-4">
    {{ content | safe }} </div>

</div>
{% endblock %}
